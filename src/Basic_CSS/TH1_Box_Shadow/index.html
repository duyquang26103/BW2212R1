<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .box-outside {
            padding: 35px;
            width: 80px;
            margin: auto;
            box-shadow: inset 0 0 22px red;
            border-radius: 50%;
        }

        .box-outside .box-inside {
            padding: 0 0px 100px 0px;
            border-radius: 3%;
            box-shadow: inset 0 0 22px seagreen;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="box-outside">
                <div class="box-inside"></div>
            </div>
        </div>
    </main>
</body>

</html>
