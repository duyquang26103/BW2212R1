<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài Khoản</title>
    <script src="./script/component/header.js" type="text/javascript" defer></script>
    <script src="./script/component/footer.js" type="text/javascript" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./style/login.css" rel="stylesheet">
    <link href="./lib/animate/animate.css" rel="stylesheet">
    <link href="./lib/bootstrap-5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="./lib/bootstrap-5.3.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="sticky-top">
            <header-component></header-component>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card bg-light border-0 shadow rounded-3 my-5">
                            <div class="card-body p-4 p-sm-5">
                                <h2 class="card-title text-center mb-5 fw-light">Đăng ký</h2>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control bg-light" id="floatingInput" placeholder="Họ & đệm">
                                        <label for="floatingInput">Họ & đệm</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control bg-light" id="floatingName" placeholder="Tên">
                                        <label for="floatingName">Tên</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control bg-light" placeholder="E-mail">
                                        <label>E-mail</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control bg-light" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Mật khẩu</label>
                                    </div>

                                    <div class="d-grid">
                                        <a class="btn btn-danger btn-login text-uppercase fw-bold rounded-pill p-2"
                                            type="submit">Tạo tài khoản</a>
                                    </div>
                                    <a class="text-center" href="login.html">
                                        <p class="p-3 link-dark text-decoration-underline">Đăng nhập</p>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-light">
            <footer-component></footer-component>
        </footer>
    </div>

    <script src="./script/login.js"></script>
    <script src="./script/index.js"></script>
</body>

</html>
