<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            background-color: green;
            grid-template-columns: auto auto auto;
            grid-row-gap: 10%;
            grid-column-gap: 2%;
            padding: 30px;
        }

        .main div {
            padding: 15px;
            font-size: 25px;
            background-color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>G</div>
        <div>E</div>
        <div>E</div>
        <div>K</div>
        <div>S</div>
    </div>
</body>

</html>
