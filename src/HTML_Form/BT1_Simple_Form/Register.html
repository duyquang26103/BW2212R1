<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: yellow;
        }

        th {
            background-color: aqua;
            color: blue;
        }

        tr td:first-child {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <form action="" method="post">
            <table>
                <tr>
                    <th colspan="3">ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
                <tr>
                    <td>Họ và Tên</td>
                    <td><input name="name"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td><input name="birth"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="sex" value="male"> Nam</td>
                    <td><input type="radio" name="sex" value="female"> Nữ</td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td>
                        <select name="class">
                            <option value="0">---Chọn Lớp---</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input name="email" type="email"></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input name="phone"></td>
                </tr>
                <tr>
                    <td><button type="submit">Đăng Ký</button></td>
                    <td><button type="reset">Nhập Lại</button></td>
                </tr>
            </table>
        </form>
    </main>
    <footer></footer>
</body>

</html>
